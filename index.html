<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/vendors/jquery-3.6.0.min.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Check email using JQuery!</title>
</head>

<body>
    <h1>Validate email & password using JQuery!</h1>
    <div class="grid-container">
        <div class="grid-item">Email:</div>
        <div class="grid-item">
            <input type="email" id="email">
        </div>
        <div class="grid-item">Password:</div>  
        <div class="grid-item">
            <input type="password" id="password">
        </div>

    </div>
    <button id="validateInput" type="button">Check email & password!</button><br><br>
    <p id="checkResult"></p>

</body>
</html>
